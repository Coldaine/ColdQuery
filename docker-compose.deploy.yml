# ColdQuery deployment - mounts code, deps baked into image
# Update code: git pull && docker restart coldquery-server
# Update deps: docker build -f Dockerfile.deps -t coldquery-deps:latest . && docker compose -f docker-compose.deploy.yml up -d

services:
  coldquery:
    image: coldquery-deps:latest
    container_name: coldquery-server
    volumes:
      - /opt/coldquery/coldquery:/app/coldquery:ro
    ports:
      - "19002:19002"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      HOST: 0.0.0.0
      PORT: 19002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:19002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
