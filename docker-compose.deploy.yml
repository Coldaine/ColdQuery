version: '3.8'

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: coldquery-tailscale
    hostname: coldquery-mcp
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-tags=tag:server --hostname=coldquery-mcp
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    restart: unless-stopped
    entrypoint: >
      sh -c "
      /usr/local/bin/containerboot &
      sleep 10 &&
      tailscale serve --bg --https=443 http://localhost:3000 &&
      wait
      "

  coldquery:
    image: coldquery:latest
    container_name: coldquery
    network_mode: service:tailscale
    depends_on:
      - tailscale
    environment:
      - PGHOST=raspberryoracle.tail4c911d.ts.net
      - PGPORT=5432
      - PGUSER=llm_archival
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=llm_archival
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  tailscale-data:
