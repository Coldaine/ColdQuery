name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff
        run: ruff check coldquery/ tests/

      - name: Run mypy
        run: mypy coldquery/

  unit-tests:
    name: Unit Tests (No Database)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=coldquery --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # End-to-End MCP Protocol Tests
  # Verifies the complete flow: MCP client → ColdQuery → PostgreSQL
  e2e-tests:
    name: E2E Tests (MCP Protocol + Real Database)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install "testcontainers[postgres]"

      - name: Run E2E MCP protocol tests
        run: |
          echo "=== E2E Test: MCP Client → ColdQuery → PostgreSQL ==="
          echo "These tests verify:"
          echo "  - Tools are discoverable via MCP protocol"
          echo "  - Tool calls work end-to-end"
          echo "  - Transactions COMMIT/ROLLBACK correctly"
          echo "  - Security policies are enforced"
          echo ""
          pytest tests/e2e/ -v -s

      - name: Run Testcontainers integration tests
        run: pytest tests/conftest_testcontainers.py -v

  # Service container-based integration tests (legacy)
  # Uses GitHub Actions service container for PostgreSQL
  integration-tests-legacy:
    name: Integration Tests (Legacy - Known Issues)
    runs-on: ubuntu-latest
    continue-on-error: true  # Known async fixture issues

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mcp
          POSTGRES_PASSWORD: mcp
          POSTGRES_DB: mcp_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run legacy integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: mcp
          DB_PASSWORD: mcp
          DB_DATABASE: mcp_test
        run: pytest tests/integration/ -v

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: coldquery:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
