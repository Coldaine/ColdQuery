# Pre-commit hooks for ColdQuery
# Install: pip install pre-commit && pre-commit install --hook-type pre-commit --hook-type pre-push
# Run manually: pre-commit run --all-files

default_install_hook_types: [pre-commit, pre-push]

repos:
  # General file fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff - Fast Python linter and formatter (config in pyproject.toml)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      # Ruff format (autofix) - runs on pre-commit
      - id: ruff-format

      # Ruff check with autofix - runs on pre-commit
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking with mypy - runs on pre-push (slower)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        stages: [pre-push]
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies: [pydantic>=2.0]
        files: ^coldquery/

  # Local hooks for testing on pre-push
  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: python -m pytest tests/unit/ -v --tb=short
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
